apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traffic-master
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
    kubernetes.io/tls-acme: “true”
spec:
  rules:
  — host: www.appka.site
    http:
      paths:
      — path: /
        backend:
          serviceName: traffic-master
          servicePort: 80
  tls:
  — secretName: tls-staging-cert
    hosts:
    — www.appka.site